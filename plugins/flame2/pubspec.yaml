name: flame
description: A minimalist Flutter game engine, provides a nice set of somewhat independent modules you can choose from.
version: 0.29.3
homepage: https://github.com/flame-engine/flame

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.5.1
  ordered_set: ^8.0.0
  box2d_flame:
    path: plugin/box2d_flame-0.4.6
  synchronized: ^3.4.0
  convert: ^3.1.2
  flare_flutter: ^3.0.2
  meta: ^1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.29.0

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=1.6.0"

flutter:
  uses-material-design: false
